<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Tool</title>
    <link rel="stylesheet" href="jsonTree.css" />
    <link rel="stylesheet" href="style.css">
    <script src="jsonTree.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="large-area">
            <textarea class="large-area large-area-input" placeholder="Enter your JSON here..."></textarea>
        </div>
        <div class="controls">
            <button type="button" class="controls-button controls-button-format">Format</button>
            <button type="button" class="controls-button controls-button-minify">Minify</button>
            <button type="button" class="controls-button controls-button-view">View</button>
        </div>
        <div class="large-area large-area-output">
            <!-- this text area is for aesthetic purposes, will be regenerated in script.js -->
            <textarea readonly class="large-area" placeholder="Your output will appear here..."></textarea>
        </div>
    </div>
</body>
</html>
